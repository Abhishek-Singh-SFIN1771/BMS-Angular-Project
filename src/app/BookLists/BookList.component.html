<div class="flex items-center gap-4 mb-4">
  <h2 class="text-2xl font-semibold text-blue-700">ðŸ“š Books List</h2>
  <button (click)="bookList()" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs">
    Show Book List
  </button>
</div>
<div class="p-6 bg-white rounded shadow-md" *ngIf="detailBlock">
  <table class="w-full table-auto border border-gray-300 text-sm">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-4 py-2">ISBN</th>
        <th class="border px-4 py-2">Title</th>
        <th class="border px-4 py-2">Details</th>
      </tr>
    </thead>
    <tbody>
      @for (book of books; track $index) {
      <tr class="hover:bg-blue-50">
        <td class="border px-4 py-2 text-center align-middle">{{ book.isbn }}</td>
        <td class="border px-4 py-2 text-center align-middle">{{ book.title }}</td>
        <td class="border px-4 py-2 flex justify-center items-center">
          <button (click)="showDetails($index)"
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs">
            Details
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<div *ngIf="selectedBook" class="mt-6 p-4 bg-gray-50 rounded border border-gray-300">
  <h2 class="text-xl font-semibold text-gray-700 mb-2">ðŸ“– Book Detail</h2>
  <p><strong class="text-gray-600">Title:</strong> {{ selectedBook.title }}</p>
  <p><strong class="text-gray-600">Author:</strong> {{ selectedBook.author }}</p>
  <p><strong class="text-gray-600">ISBN:</strong> {{ selectedBook.isbn }}</p>
  <p><strong class="text-gray-600">Year:</strong> {{ selectedBook.year }}</p>
  <p><strong class="text-gray-600">Genre:</strong> {{ selectedBook.genre }}</p>
</div>
